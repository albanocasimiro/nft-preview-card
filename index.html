<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/estilo.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>

  <main>
    <figure>
      <img src="images/image-equilibrium.jpg" alt="outros">
      <figcaption>
        <img src="images/icon-view.svg" alt="view">
      </figcaption>
    </figure>
    <h1 class="h1">Equilibrium #3429</h1>
    <p>Our Equilibrium collection promotes balance and calm.</p>
    <ul>
      <li><img src="images/icon-ethereum.svg" alt="outros">0.041 ETH</li>
      <li><img src="images/icon-clock.svg" alt="outros">3 days left</li>
    </ul>
    <div class="avatar"><img src="images/image-avatar.png" alt="outros">Creation of <span class="h1">Jules Wyvern</span></div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/albanocasimiro">Albano Casimiro</a>.
  </div>
</body>
</html>
